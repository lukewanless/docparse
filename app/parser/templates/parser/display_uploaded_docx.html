{% extends 'parser/base.html' %}
{% block title %} Content Editor {% endblock %}
{% block content %}
<div class="row justify-content-center my-4">
    <div class="col-md-7 mt-4">
        <div class="card">
            <h1 class="card-header text-center">Parsed Document</h1>
            <div class="card-body">
                {% for list in text %} 
                    <div class="card m-3">
                        <div class="card-body">
                            <p class="card-text"> <b> Element: </b> {{ list.0 }} </p>
                            <p class="card-text"> <b> Text: </b> {{ list.1 }} </p>
                            <form> 
                                <!-- this secures the form from malicious attacks during submission -->
                                {% csrf_token %}
                                <input class="form-control mb-2" required type="text" autofocus="autofocus" name="prompt" value="{{ list.1 }}" data-form-id="{{ forloop.counter0 }}" id="">
                                <button class="btn btn-success fw-bold" name="regenerate_btn" value="{{ forloop.counter0 }}" type="button">
                                    REGENERATE
                                </button>
                            </form>
                        </div>
                    </div>
                {% endfor %}
                <a href="{% url 'upload' %}" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </div>
  </div>
</div>
<script>
  $(document).ready(function() {
    $("button[name='regenerate_btn']").on("click", function(event) {
      event.preventDefault();
      const formId = $(this).val();
      const textInput = $(`input[data-form-id="${formId}"]`).val();
      const csrfToken = $('input[name="csrfmiddlewaretoken"]').val();
      $.ajax({
        url: "api/call_openai/",
        method: "POST",
        data: {
          form_id: formId,
          text_input: textInput,
          csrfmiddlewaretoken: csrfToken,
        },
        success: function(response) {
          $(`input[data-form-id="${formId}"]`).val(response.new_text);
        },
        error: function(xhr, textStatus, errorThrown) {
          console.error("Error:", errorThrown);
        },
      });
    });
  });
</script>
{% endblock %}
